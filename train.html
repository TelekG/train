      <button onclick="spin()">Kerékforgás</button>
      <button onclick="smoker()">Füstölés</button>
      <button onclick="bump()">Döccenés</button>
      <button onclick="move()">Start</button>
   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>

      <script>
         
         function spin(){
         
            gsap.to('#rearwheel', {rotation:360, repeat:-1, duration:2, ease:"none", transformOrigin:"50% 50%"})
            gsap.to('#frontwheel', {rotation:360, repeat:-1, duration:2, ease:"none", transformOrigin:"50% 50%"})
             
         }
         function smoker(){
                           
            gsap.to('#smoke', {opacity:-1,  y:-100, repeat:-2, duration:1, ease:"none"})
                     
         }      
         function bump(){
                           
            gsap.to('#train', {y:-5, repeat:-1, duration:0.8, ease:"none" })
                     
         }

         function move(){
         
            gsap.to('#rearwheel', {rotation:360, repeat:-1, duration:2, ease:"none", transformOrigin:"50% 50%"})
            gsap.to('#frontwheel', {rotation:360, repeat:-1, duration:2, ease:"none", transformOrigin:"50% 50%"})
            
            gsap.to('#smoke', {opacity:-1,  y:-100, repeat:-2, duration:1, ease:"none"})
            
            gsap.to('#full',{x:250, repeat:-1, duration:12, ease:"none"})
            gsap.to('#train', {y:-5, repeat:-1, duration:0.8, ease:"none" })
         
         }
      </script>
